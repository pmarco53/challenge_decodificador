<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Decodificador</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/images/Frame6.png" alt="Logo no header" />
    </header>
    <main class="container">
      <div class="container__entrada">
        <textarea
          class="container__entrada__texto"
          id="texto"
          name="texto"
          placeholder="Digite seu texto"
        ></textarea>

        <p class="container__entrada__paragrafo">
          <i class="fas fa-exclamation-circle"></i>Apenas letras min√∫sculas e
          sem acento
        </p>
        <div class="container__entrada__botoes">
          <button
            onclick="criptografar()"
            class="container__entrada__botoes__cripto"
          >
            Criptografar
          </button>
          <button
            onclick="descriptografar()"
            class="container__entrada__botoes__decripto"
          >
            Descriptografar
          </button>
        </div>
      </div>
      <div class="container__saida">
        <p class="container__saida__texto" id="saida"></p>
        <img
          class="container__saida__imagem"
          id="imagem"
          src="./assets/images/1.png"
          alt="imagem sem texto"
        />
        <button
          onclick="copiarConteudo()"
          id="copia"
          class="container__saida__botao"
        >
          Copiar
        </button>
      </div>
    </main>
    <footer>Desenvolvido por Marco Prazeres</footer>
    <script src="app.js" defer></script>
  </body>
</html>
